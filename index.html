<script>
    const contentContainer = document.getElementById('content-container');

    const panzoom = Panzoom(contentContainer, {
        minScale: 0.5, // Минимальный масштаб
        maxScale: 2, // Максимальный масштаб
        increment: 0.1, // Шаг масштабирования
    });

    contentContainer.addEventListener('wheel', (e) => {
        panzoom.zoomWithWheel(e);
    });
</script>
