<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
</head>
<style type="text/css">
  body{
    font-family: sans-serif;
  }
</style>
<body>
<main id="bufer">
  <div class="b-selector">
     <button>Get Data</button>
 <input type="text" name="filter" />
  <ul></ul>
</div>
</main>
</body>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>


<script type="text/javascript">
  
  jQuery(document).ready(function($) {
    var i;
        $('#bufer button').click(function(event) {
            $.ajax({
                type: 'Get',
                url: 'https://www.guidetosc.com/api/widget/json/get/backend-company-search',
                beforeSend: function() {
                },
                success: function(response) {
                  console.log(response)

for (var i = 0; i <= 20; i++) {
  console.log(  response[i].company)
  $('ul').append('<li>' + response[i].company + '</li>')
}
                },
            });
            return false;
    });

 $('input[name="filter"]').val('');
 $('input[name="filter"]').keyup(function(e){
  var inputValue = $.trim($(this).val()).toLowerCase()
  i = 0
  $menuElements = $('ul li')
  len = $menuElements.length;
  if (inputValue !== '') {
   $menuElements.hide();
   for (; i < len; i += 1) {
    if (inputValue === $menuElements.eq(i).text().toLowerCase().substr(0, inputValue.length)) {
     $menuElements.eq(i).show();
    }
   }
  } else {
   $menuElements.show();
  }
 });

  });
</script>

</html>
